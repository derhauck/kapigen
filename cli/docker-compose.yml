version: "3.7"
services:
  app:
    image: golang:1.21
    command: go run . generate pipeline -v --config test.kapigen.yaml
    env_file: .env
    working_dir: /app/cli
    environment:
      GOMODCACHE: /app/cli/.pkg
      GOCACHE: /app/cli/.cache
      ENVIRONMENT: DEV
    volumes:
      - .:/app/cli